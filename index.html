<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Košík</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="header-content">
        <h1>Seznam produktů</h1>
        <button id="theme-toggle">Přepnout mód</button>
        <button id="open-cart">Otevřít košík</button>
    </div>
</header>
<main>
    <div id="product-list"></div>
</main>
<div id="cart-modal" class="modal">
    <div class="modal-content">
        <span id="close-cart" class="close">&times;</span>
        <h2>Košík</h2>
        <div id="cart-items"></div>
        <div id="cart-container"></div>
        <button id="clear-cart">Vyprázdnit košík</button>
        <div class="billing">
            <h3>Fakturační údaje</h3>
            <label for="billing-name">Jméno:</label>
            <input type="text" id="billing-name">
            <label for="billing-email">E-mail:</label>
            <input type="email" id="billing-email">
            <button id="place-order">Odeslat objednávku</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
